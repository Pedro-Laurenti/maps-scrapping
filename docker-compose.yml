services:
  maps-scraper-api:
    build: .
    # container_name removido para evitar conflitos
    restart: always
    ports:
      - "${API_PORT:-8000}:8000"  # Porta configurável via variável de ambiente
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - BATCH_SIZE=${BATCH_SIZE}
      - MAX_CONCURRENT_TASKS=${MAX_CONCURRENT_TASKS}
      - QUEUE_CHECK_INTERVAL=${QUEUE_CHECK_INTERVAL}
      - QUEUE_UPDATE_INTERVAL=${QUEUE_UPDATE_INTERVAL}
    volumes:
      - .:/app
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    depends_on:
      - maps-scraper-worker

  maps-scraper-worker:
    build: .
    # container_name removido para evitar conflitos
    restart: always
    env_file:
      - .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - BATCH_SIZE=${BATCH_SIZE}
      - MAX_CONCURRENT_TASKS=${MAX_CONCURRENT_TASKS}
      - QUEUE_CHECK_INTERVAL=${QUEUE_CHECK_INTERVAL}
      - QUEUE_UPDATE_INTERVAL=${QUEUE_UPDATE_INTERVAL}
    volumes:
      - .:/app
    command: python queue_worker.py
