version: '3.8'

services:
  maps-scraper:
    build: .
    container_name: maps-scraper
    restart: always
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./.env:/app/.env
    command: uvicorn api:app --host 0.0.0.0 --port 8000
